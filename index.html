<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>My books</h1>
        </div>
        <div class="container">
            
        </div>
        <div class="openModal">
            <button type="button">Add Book</button>
        </div>
        <dialog class="modal">
            <form>
                <label for="title">Title:<br></label>
                <input type="text" id="title" name="title">

                <label for="author"><br>Author:<br></label>
                <input type="text" id="author" name="author">

                <label for="pageNo"><br>Number of pages:<br></label>
                <input type="number" id="pageNo" name="pageNo">

                <p>Have you read this book?</p>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="hasRead" value="yes"><br>
                <label for="no">No</label>
                <input type="radio" id="no" name="hasRead" value="no"><br>

                <button type="button" class="add">add book</button>
                <button type="button" class="close">close</button>
            </form>
        </dialog>
    </body>
</html>
